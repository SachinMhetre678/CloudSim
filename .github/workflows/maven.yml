name: Build and Deploy Simulation Report

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Build with Maven
        run: mvn clean package

      - name: Run Simulation
        run: java -cp target/classes:lib/cloudsim-3.0.3.jar org.cloudbus.cloudsim.Main

      - name: Commit Updated Reports
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add docs/index.html results/summary.csv
          git commit -m "Auto-update simulation report [skip ci]" || echo "No changes"
          git push origin main
